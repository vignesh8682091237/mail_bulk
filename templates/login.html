<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-600 flex items-center justify-center h-screen">

<form method="post" class="bg-white p-8 rounded shadow w-80">
  <h2 class="text-xl font-bold mb-4 text-center">Admin Login</h2>

  <input name="username" placeholder="Username"
         class="w-full mb-3 p-2 border rounded">

  <input name="password" type="password" placeholder="Password"
         class="w-full mb-3 p-2 border rounded">

  <button class="w-full bg-blue-600 text-white p-2 rounded">Login</button>

  {% for msg in get_flashed_messages() %}
    <p class="text-red-600 text-center mt-3">{{ msg }}</p>
  {% endfor %}
</form>

</body>
</html>
